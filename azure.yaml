# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json
name: moltbot-azure-container-apps
metadata:
  template: azd-init

# Infrastructure configuration
infra:
  provider: bicep
  path: infra
  module: main

# Hooks for post-deployment configuration
hooks:
  postprovision:
    windows:
      shell: pwsh
      run: ./scripts/postprovision.ps1
    posix:
      shell: sh
      run: ./scripts/postprovision.sh

  postdeploy:
    windows:
      shell: pwsh
      run: ./scripts/postdeploy.ps1
    posix:
      shell: sh
      run: ./scripts/postdeploy.sh

# Pipeline configuration for GitHub Actions
pipeline:
  provider: github
